<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <script src="/02-form.js" defer></script>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/02-form-CwGaL2LX.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email">
        Email
        <input type="email" placeholder="Type area" name="email" autofocus />
      </label>
      <label class="message">
        Message
        <textarea name="message" placeholder="Type area" rows="3"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
